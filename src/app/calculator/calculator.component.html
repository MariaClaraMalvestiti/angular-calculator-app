<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="w-25">
            <div class="mb-3 d-flex align-items-center">

                <label for="numberA" class="form-label me-2 text-nowrap">Number A</label>
                <input type="number" id="numberA" class="form-control text-center"
                        [(ngModel)]="numberA">
            </div>
                <div class="mb-3 d-flex align-items-center">
                    <label for="numberB" class="form-label me-2 text-nowrap" >Number B</label>
                    <input type="number" id="numberB" class="form-control text-center"
                        [(ngModel)]="numberB">
                </div>
        <div class="container mt-4">
            <div class="row mb-3">
                 <div class="col"><button class="btn btn-primary w-100 mb-1" type ="button" (click)="add()">Add</button></div>
                 <div class="col"><button class="btn btn-warning w-100" type ="button" (click)="subtract()">Subtract</button></div>   
                 <div class="col"><button class="btn btn-success w-100" type ="button" (click)="divide()">Divide</button></div>
                 <div class="col"><button class="btn btn-info w-100" type ="button" (click)="multiply()">Multiply</button></div>
             </div>
             <div class="d-grid gap-2">
                <button class="btn btn-danger" (click)="clear()">Clear</button>
              </div>
        </div>
            <p class="text-center mt-2">Result: {{ result }}</p>
        </div>
    </div>
</div>
